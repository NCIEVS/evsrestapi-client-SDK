/** Task for running all code-gen tasks for each language */
tasks.register("buildDependentTasks") {
    dependsOn(
            "buildJavaSdk",
//            "buildPythonSdk",
//            "buildGoSdk",
//            "buildKotlinSdk",
//            "buildBashSdk",
//            "buildTypescriptSdk"
    )
    doLast {
        println 'All client sdks generated in the root folder.'
    }
}

/**
 * When build is run, all of the generated code for all languages will populate in the root folder.
 */
tasks.named('build').configure {
    dependsOn('buildDependentTask')
}

compileJava.dependsOn tasks.named("buildJavaSdk")
build.dependsOn ('buildDepedentTask')
publishToMavenLocal.dependsOn = ["buildJavaSdk`",
